<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href = "css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <div class = "main">
            <div class = "main-container">
                <div class = "main-container__head">
                </div>
                <div class = "main-container__body">
                    <h1 class = "main-container__title">Order Sumary</h1>
                    <p class = "main-container__content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class = "main-container__plan" >
                        <img class = "main-container__icon-music"src = "./images//icon-music.svg" alt = "icon music" />
                        <h2 class = "main-container__subtitle">Annual Plan <span class = "main-container__span">$59.99/year</span></h2>
                        <a class = "main-container__link" href = "#">Change</a>
                    </div>
                </div>
                <div class = "main-container__footer">
                    <button class = "main-container__button">Proceed to Payment</button>
                    <button class = "main-container__button main-container__button--cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
